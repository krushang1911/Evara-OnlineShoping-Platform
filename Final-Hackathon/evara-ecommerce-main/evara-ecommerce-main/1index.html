<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Evara!</title>
    <style>
        *{
            background-color: white;
        }
        #loader {
            height: 100%;
            width: 100%;
            background: #fff;
            position: fixed;
            z-index: 999;
            top: 0;
            transition: all ease 0.7s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #loader h1 {
            font-size: 4vw;
            color: transparent;
            background: linear-gradient(to right, red,orangered, orange,white );
            -webkit-background-clip: text;
            position: absolute;
            opacity: 0;
            animation-name: load;
            animation-duration: 1s;
            animation-delay: 1s;
            animation-timing-function: linear;
        }
        #loader h1:nth-child(2) {
            animation-delay: 2s;
        }
        #loader h1:nth-child(3) {
            animation-delay: 3s;
        }
        @keyframes load {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
    <script>
        function loaderAnimation() {
            var loader = document.querySelector("#loader");
            setTimeout(function () {
                loader.style.top = "-100%";
                // Redirect to ShopWare homepage after animation
                window.location.href = "index.html"; // Replace with the actual file name of your homepage
            }, 4200);
        }
        window.onload = loaderAnimation; // Ensure the animation runs when the page loads
    </script>
</head>
<body>
    <div id="loader">
        <h1>QUALITY</h1>
        <h1>TRUST</h1>
        <h1>SERVICE</h1>
    </div>
</body>
</html>
